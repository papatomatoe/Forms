<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>

<body>
  <form action="#" method="POST">
    <fieldset>
      <legend>Log in</legend>

      <label>
        User name: <input type="text" name="username" id="username" placeholder="Vasia" minlength="2" maxlength="20"
          pattern="[a-zA-Zа-яА-Я]{2,20}" required>
      </label>

      <label>
        User password: <input type="password" name="userpassword" id="userpassword"
          placeholder="&bull;&bull;&bull;&bull;&bull;&bull;" minlength="6" required>
      </label>
    </fieldset>
    <button type="submit">Login</button>
    <button type="reset">Reset</button>
    <a href="#">Sign up</a>
    <a href="#">Forgot password?</a>
  </form>
</body>

</html>
